services:
  omniagent-gateway:
    image: ${OMNIAGENT_IMAGE:-omniagent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OMNIAGENT_GATEWAY_TOKEN: ${OMNIAGENT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OMNIAGENT_CONFIG_DIR}:/home/node/.omniagent
      - ${OMNIAGENT_WORKSPACE_DIR}:/home/node/.omniagent/workspace
    ports:
      - "${OMNIAGENT_GATEWAY_PORT:-18789}:18789"
      - "${OMNIAGENT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OMNIAGENT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  omniagent-cli:
    image: ${OMNIAGENT_IMAGE:-omniagent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OMNIAGENT_GATEWAY_TOKEN: ${OMNIAGENT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OMNIAGENT_CONFIG_DIR}:/home/node/.omniagent
      - ${OMNIAGENT_WORKSPACE_DIR}:/home/node/.omniagent/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
