services:
  - type: web
    name: omniagent
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OMNIAGENT_STATE_DIR
        value: /data/.omniagent
      - key: OMNIAGENT_WORKSPACE_DIR
        value: /data/workspace
      - key: OMNIAGENT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: omniagent-data
      mountPath: /data
      sizeGB: 1
